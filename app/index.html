<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Adi's Budget</title>
	<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%23FFD700' stroke='%23DAA520' stroke-width='5'/><text x='50' y='68' font-size='50' text-anchor='middle' fill='%23DAA520'>â‚¬</text></svg>">
	<link rel="stylesheet" href="../shared/styles.css">
	<style>
		body {
			background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
			background-attachment: fixed;
			min-height: 100vh;
			color: #fff;
			position: relative;
		}
		
		body::before {
			content: '';
			position: fixed;
			bottom: 0;
			right: -20px;
			width: 225px;
			height: 300px;
			background-image: url('../shared/godzilla.png');
			background-size: contain;
			background-repeat: no-repeat;
			background-position: bottom right;
			opacity: 0.3;
			pointer-events: none;
			z-index: 0;
		}
		
		h1 {
			color: #ffd700;
			text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
		}
		
		h1::after {
			content: ' ðŸ¦–';
		}
		
		.budget-display {
			color: #7fff00;
			text-shadow: 0 0 20px rgba(127, 255, 0, 0.5);
			position: relative;
			z-index: 1;
		}
		
		.btn-spend {
			background: linear-gradient(145deg, #ff4757, #c0392b);
			box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
			transform: scale(1);
			transition: transform 0.2s, box-shadow 0.2s;
		}
		
		.btn-spend:hover:not(:disabled) {
			transform: scale(1.05);
			box-shadow: 0 6px 20px rgba(255, 71, 87, 0.6);
		}
		
		.btn-spend-small {
			background: linear-gradient(145deg, #ffa502, #e67e22);
			box-shadow: 0 4px 15px rgba(255, 165, 2, 0.4);
			transform: scale(1);
			transition: transform 0.2s, box-shadow 0.2s;
		}
		
		.btn-spend-small:hover:not(:disabled) {
			transform: scale(1.05);
			box-shadow: 0 6px 20px rgba(255, 165, 2, 0.6);
		}
		
		.weekly-spending {
			border-top-color: rgba(255,255,255,0.2);
			position: relative;
			z-index: 1;
		}
		
		.weekly-spending h2 {
			color: #aaa;
		}
		
		.day-past {
			background: rgba(255,255,255,0.1);
			color: #888;
		}
		
		.day-today {
			background: rgba(127, 255, 0, 0.2);
			color: #7fff00;
			box-shadow: inset 0 0 0 2px #7fff00;
		}
		
		.day-future {
			background: transparent;
			color: #555;
		}
		
		.status {
			color: #aaa;
		}
		
		.controls {
			position: relative;
			z-index: 1;
		}
	</style>
</head>
<body>
	<h1>Adrians Budget</h1>
	
	<div class="budget-display" id="budgetDisplay">Laden...</div>
	
	<div class="controls">
		<button id="spendBtn" class="btn-spend" onclick="spend(1)">â‚¬1 ausgeben</button>
		<button id="spendHalfBtn" class="btn-spend-small" onclick="spend(0.5)">â‚¬0,50 ausgeben</button>
	</div>
	
	<div class="weekly-spending">
		<h2>Diese Woche</h2>
		<table id="weeklyTable" class="weekly-table"></table>
	</div>
	
	<div class="status" id="status"></div>

	<script src="../shared/budget.js"></script>
</body>
</html>
